version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev

  test:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build && python3 -m pytest tasks/ -v"

